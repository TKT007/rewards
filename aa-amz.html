.googleapis.com/css2?family=Montserrat:wght@700&display=swap'); .custom-button { font-family: 'Montserrat', sans-serif; font-weight: bold; font-size: 1.125em; /* Button text size */ letter-spacing: 0.75px; /* Text spacing */ color: #252F3D; /* Label color */ background-color: #EF9E38; /* Background color */ padding: 15px; /* Padding for the button */ border: none; border-radius: 1.5em; /* Corner rounding */ text-align: center; cursor: pointer; min-width: -webkit-fill-available; transition: all 0.3s ease; } .custom-button:hover { opacity: 0.9; /* Slight hover effect */ } </style></head><body><button class="custom-button" id="custom-button">GET MINE NOW!</button><script>
									// Function to get URL parameters
									function getQueryParam(param) {
									let urlParams = new URLSearchParams(window.location.search);
									return urlParams.get(param);
									}
									
									// Get the 'source' parameter from the URL
									let sourceTag = getQueryParam('source');
									
									// Base URL for the redirect site
									let redirectLink = 'https://www.google.com';
									
									// Append the 'source' parameter to the redirect link if it exists
									if (sourceTag) {
									redirectLink += '?source=' + encodeURIComponent(sourceTag);
									} else {
									console.error('Source parameter not found in the URL');
									}
									
									// Add event listener to the button for redirection
									document.getElementById('custom-button').onclick = function() {
									window.location.href = redirectLink;
									return false; // Prevent default behavior
									};
									</script></body></html></div><div id="embed01"><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Count Example</title><style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); body { font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; } .countup-container { font-size: 11px; color: white; text-align: center; } .countup-container strong { font-weight: bold; } </style></head><body><div class="countup-container"><strong id="count">0</strong> people are completing this offer. </div><script>
									const maxNumber = 280; // The maximum number to randomize to
									const minNumber = 217; // You can adjust this to change the lower limit
									const updateInterval = 1500; // Update interval in milliseconds (2000ms = 2 seconds)
									
									const countElement = document.getElementById('count');
									
									function updateRandomNumber() {
									const randomNum = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
									countElement.textContent = randomNum;
									}
									
									// Update the count to a random number every X seconds
									window.onload = function() {
									updateRandomNumber(); // Initialize with a random number
									setInterval(updateRandomNumber, updateInterval); // Change number every interval
									};
